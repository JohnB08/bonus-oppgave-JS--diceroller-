<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceRoller</title>
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/dice.png" type="image/png" />
  </head>
  <body>
    <!-- Starter med main in i forskjellige containere. resten av content genereres via JS. -->
    <main class="main">
      <div class="container">
        <div class="inputcon">
          <label for="dice" id="dicelabel">Velg antall terninger!</label
          ><input type="number" name="dice" id="dice" max="100" min="1" />
        </div>
        <div class="inputcon">
          <label for="sides" id="facelabel">Velg antall sider!</label
          ><input type="number" name="sides" id="sides" max="100" min="1" />
        </div>
        <button>Roll Dice!</button>
        <div id="dicecontainer"></div>
      </div>
    </main>
  </body>
</html>
